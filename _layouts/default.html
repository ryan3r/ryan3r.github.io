<!DOCTYPE html>
<html>
	<head>
		<title>{{page.title}}</title>
		<meta name="viewport" content="width=device-width"/>
        <meta name="theme-color" content="#f80"/>
        <link rel="stylesheet" href="/assets/css/style.css"/>
	</head>
	<body>
        <nav>
            {% if page.layout == "notes" %}
                <div class="sidebar-btn">
                    <img class="menu-icon" src="/assets/images/icons8-menu.svg" alt="Sidebar menu"/>
                </div>
            {% endif %}
            <ul>
                {% for link in site.data.nav %}
                    <li{% if page.url == link.link %} class="active"{% endif %}>
                        <a href="{{link.link}}">{{link.title}}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <div class="wrapper">
            <noscript>
                <div class="alert error">
                    This site relies on javascript some of the features of this site may not be available without it.
                </div>
            </noscript>
            {{content}}
        </div>
        <script src="/assets/js/index.js"></script>
	</body>
</html>
